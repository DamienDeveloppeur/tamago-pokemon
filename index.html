<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div class="left">
            <div id="mainFrame" class="mainFrame">
                <div class="stat">
                    <div id="stat_hungry"></div>
                    <span>Faim</span>
                    <div id="stat_stamina"></div>
                    <span>Santé</span>
                    <div id="stat_fun"></div>
                    <span>Amusement</span>
                    <div id="status" class="status d-none">
                        <img src="img/burn.jpg" alt="">
                    </div>
                </div>
                <div class="tamagochi">
                    <img src="img/airmure.png" alt="">
                </div>
                <div id="level">

                </div>
                <div class="foePokemon">
                    <img id="foePkmn" src="img/herb.jpg" alt="">
                </div>
                <div id="gameOver">

                </div>
            </div>
            <div class="button">
                <!-- onclick="actionTama('hungry')" onclick="actionTama('fun')" -->
                <button id="buttonHungry">Donner une baie</button>
                <!-- <button onclick="actionTama('stamina')">Centre pokémon</button> -->
                <button id="buttonFun" >Combat pour le divertissement</button>
            </div>
            <div class="action">
               <!-- onclick="closeLight()" -->
                <button id="buttonStockPc" >Emmener au centre pokémon</button>
            </div>
        </div>
        <div class="right">
            <div class="berries" id="berries">
            </div>
            <button onClick="save()">Sauvegarder ma partie</button>
            <button onClick="getSave()">Reprendre la partie sauvegardée</button>
            <button onClick="intervalManager(false)">Mettre en pause</button>
            <button onClick="intervalManager(true)">Reprendre la partie</button>
            <span>Expérience : </span>
            <div id="stat_exp">

            </div>
        </div>
    </div>
  
    <script defer src="app.js"></script>
    <script src="Pokemon.js"></script>
    <script src="FoePokemon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
